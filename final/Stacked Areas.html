<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
        <title>Stacked Area</title>
        <style>
            body {
              font: 12px sans-serif;
              padding: 50px;
            }

            #form {
                  position: relative;
                  right: 10px;
                  top: 10px;
                  padding-bottom: 20px;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }
			.tooltip {
              position: absolute;
              z-index: 10;
            }

            .tooltip p {
              background-color: white;
              border: gray 1px solid;
              padding: 2px;
              max-width: 180px;
            }
        </style>
    </head>

    <body>

        <h2>国际留学生主要生源地</h2>

        <p>下图显示了美国国际留学生2011年——2017年间最主要的20个生源地及其人数。 数据来源:<a href="https://www.iie.org/Research-and-Insights/Open-Doors/Data/International-Students/Places-of-Origin/Leading-Places-of-Origin/2012-13">IIE(the Power of International Education).</a> </p>
        <div id="form">
            <label><input type="radio" name="mode" value="bycount" checked>各国人数</label>
            <label><input type="radio" name="mode" value="bypercent" >各国占比</label>
        </div>
        <div id="chart"></div>


    </body>

    <!-- d3线上lib -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.js"></script>
    <!-- jquery线上lib -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


    <script type="text/javascript">
        

        var fullwidth = 1000,
            fullheight = 500;

        var margin = {top: 10, right:125, bottom: 30, left:50},
            width = fullwidth - margin.left - margin.right,
            height = fullheight - margin.top - margin.bottom;

        var svg = d3.select("#chart").append("svg")
                .attr("width", fullwidth )
                .attr("height", fullheight)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var xScale = d3.scaleBand()
                .range([0, width])
                .padding(.5);

        var yScale = d3.scaleLinear()
                .range([height, 0]);

        var colorScale = d3.scaleOrdinal(d3.schemeCategory10); 
        var xAxis = d3.axisBottom(xScale).ticks(15);
        var yAxis = d3.axisLeft(yScale);

        var formatDate = d3.timeFormat("Year %Y");
        var parseDate = d3.timeParse("Year %Y");

        var stack = d3.stack();
		var tooltip = d3.select("body").append("div").attr("class", "tooltip");

        d3.csv("amount.csv", function(error, data) {

            if (error) { console.log(error); };

            // wide data
            var dataset =  d3.nest()
                .key(function(d) { return d.Year; }).sortKeys(d3.ascending)
                .rollup(function(d) { 
                    return d.reduce(function(prev, curr) {
                      prev["Year"] = curr["Year"];
                      prev[curr["Country"]] = curr["Student"];
                      return prev;
                    }, {});
                })
                .entries(data)
                .map(function(d) { return d.value; });

            // console.log("dataset", dataset)

            var country = ["Original","Others"]
            stack.keys(country)

            xScale.domain(dataset.map(function(d){ return d.Year;} ))

            // 1. default "Count"
            // 1.1 初始参数
            stack.offset(d3.stackOffsetNone);
            var layers = stack(dataset);
                       
            draw(layers);

            // 1.2 初始stacks
            var series = svg.selectAll("g.series")
                .data(layers);
            series
                .enter().append("g")
                .attr("class", "series")
                .style("fill", function(d) { return colorScale(d.key); })

            series
                .selectAll("rect.rect")
                .data(function(d){ return d; })
                .enter().append("rect")
                .attr("class","rect")
                .attr("x",function(d) { return xScale(d.data.Year); })
                .attr("y",function(d) { return yScale(d[1]); })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { return yScale(d[0]) - yScale(d[1]) ; })
			    .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseout", mouseout);

            // 1.3 初始click
            d3.selectAll("input").on("change", handleFormClick);

            // 2 update 
            // 2.1 update handler
            function handleFormClick() {
                if (this.value === "bypercent") { 
                    currentMode = "bypercent"; 

                    yAxis.tickFormat(d3.format(".0%"));
                    stack.offset(d3.stackOffsetExpand);
                    layers = stack(dataset);
                    draw(layers);
                } else {
                    currentMode = "bycount"; 
                    
                    yAxis.tickFormat(d3.format(",.0f"));
                    stack.offset(d3.stackOffsetNone);
                    layers = stack(dataset);
                    draw(layers);
                }
            }

            // 2.2 update draw data
            function draw(layers){

                // layers = stack(dataset);
                // console.log("layers", layers); 
                var maxY = d3.max(
                    layers,  function(l){
                        return d3.max(l, function(d) { return d[1]; })
                    }
                ) 
                yScale.domain([0, maxY]); 

                var series = svg.selectAll("g.series")
                    .data(layers)

                series
                    .enter().append("g")
                    .attr("class", "series")
                    .style("fill", function(d) { return colorScale(d.key); })

                // var rects = series
                series
                    .selectAll("rect.rect")
                    .data(function(d){ return d; })
                    .enter().append("rect")
                    .attr("class","rect")
                    .attr("x",function(d) { return xScale(d.data.Year); })
                    .attr("width", xScale.bandwidth())

                d3.selectAll("rect.rect")
                    .transition()
                    .duration(250)
                    .attr("y",function(d) { return yScale(d[1]); })
                    .attr("height", function(d) { return yScale(d[0]) - yScale(d[1]) ; })
                    // .append("title")
                    // .text(function(d) {
                    //     return d.key; // country is the key in the nest
                    // });
                series.exit().remove()
                svg.selectAll(".y.axis").transition().call(yAxis);

            } // end of draw()

            
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);
			layers.sort(function(a,b){
                return a[0][0] - b[0][0];
            })
            var layers_key = layers.map(function(l){ return l.key; })

			var legend_order = layers_key.slice().reverse();

            console.log("legend_order",legend_order);

            var legend = svg.selectAll(".legend")
                .data(legend_order)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", function(d) {return colorScale(d);}); // country name

            legend.append("text")
                .attr("x", width + 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function(d, i) { return legend_order[i]/*.replace(/_/g, " ");*/ });
        

              function mouseover(d) {

          d3.select(this)
            .transition()
            .style("stroke", "black");
            var parent = d3.select(this).node().parentNode.__data__;
            // console.log(parent)
          tooltip
            .style("display", null) 
            .html("<p> " + parent.key + "销售收入：" + (d[1]-d[0]) +" </p>");
        }

        function mousemove(d) {
          tooltip
            .style("top", (d3.event.pageY - 10) + "px" )
            .style("left", (d3.event.pageX + 10) + "px");
          }

        function mouseout(d) {
          d3.select(this)
            .transition()
            .style("stroke", "none");

          tooltip.style("display", "none");  
        }


        }); // end of d3.csv

        

    </script>

</html>
